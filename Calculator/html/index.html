<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="main">
        <div class="undermain">

            <div class="calculator">
                <input type="text" class="display" readonly>

                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="opp">/</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="opp">*</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="opp">-</button>

                    <button id="opp">.</button>
                    <button>0</button>
                    <button>C</button>
                    <button id="opp">+</button>

                    <button class="equal" id="opp">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
